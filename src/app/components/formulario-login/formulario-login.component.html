<section class="login-section">
    <div class="login-container">
        <a href="#" class="brand-logo">
            <img src="https://flowbite.s3.amazonaws.com/blocks/marketing-ui/logo.svg" alt="logo">
            Flowbite
        </a>
        <div class="login-card">
            <div class="card-body">
                <h1 class="card-title">
                    Iniciar sesión
                </h1>
                <form #formulario="ngForm" class="login-form" (ngSubmit)="login(formulario)">
                    <div class="form-group">
                        <label for="email" class="form-label">Correo electrónico:</label>
                        <input type="email" name="email" id="email" [(ngModel)]="email" class="form-input"
                            placeholder="nombre@compañia.com" required>
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-label">Contraseña:</label>
                        <input type="password" name="password" id="password" [(ngModel)]="password" class="form-input"
                            placeholder="••••••••" required>
                    </div>
                    <div class="checkbox-row">
                        <div class="checkbox-container">
                            <div class="checkbox-wrapper">
                                <input id="remember" aria-describedby="remember" type="checkbox" class="checkbox-input">
                            </div>
                            <div>
                                <label for="remember" class="checkbox-label">Recordarme</label>
                            </div>
                        </div>
                        <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                    </div>
                    <button type="submit" class="submit-button">Iniciar sesión</button>
                    <p class="signup-text">
                        ¿No tienes una cuenta? <a href="#" class="signup-link">Regístrate</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</section>
